<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        trillo
        <!--
            - How to think about the overall layout of an app;
            - Use flexbox in a real-world project for the first time.
        -->

        <!--
            - Why to use SVG icons vs font icons;
            - How to find, generate and use SVG sprites in HTML;
            - How to change the color of an SVG icon in CSS;
            - How to use more advanced flexbox alignment techniques, including justify-content, align-items,
              align-self and flex.
        -->

        <!--
            - SVG, stands for Scalable Vector Graphics, 
            - We are gonna use a great app called 'IcoMoon.'

            - 'symbol-defs' and this is a so-called sprite file.
            - What is a sprite file ? 
                    it's simply an SVG file which contains all of these 10 SVG images in it, okay, 
                    and that's the one we're actually gonna use, because this way, we only have to use 
                    one global file, which is symbol-defs.svg file and from there we can select each of the icons.

        -->

        <!--
            this will work only in a web server:
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
        -->

        <!--
            Let's put the three elements that we have here in the header side by side .
            We are gonna use Flexbox. So what should be the flex container here in this case?
            Well, it should simply be the parent element of the elements that we want side by side.
            So these elements are the icon the search bar, user navigation.
        -->

        <!--
            How to use scaleY and multiple transition properties with different settings, to create a
            creative hover effect

            How and why to use the currentColor CSS variable;

            How to use some more advanced flexbox alignment techniques, including flex-direction,
            justify-content and align-items.
        -->
        <div class="container">

            <!-- HEADER PART-->
            <header class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo">

                <!-- Search Bar -->
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <!-- User navigation -->
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">13</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Spyros</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>

                    <div class="legal">
                        &copy; 2020 by trillo. All rights reserved.
                    </div>
                </nav>
                <main class="hotel-view">
                    Hotel View
                </main>
            </div>
        </div>
    </body>
</html>
